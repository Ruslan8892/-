<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Крестики-нулики</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Крестики-нулики</h1>
    <div class="board" id="board"></div>
    <div class="info">
        <label for="mode-select">Режим:</label>
        <select id="mode-select">
          <option value="bot" selected>Проти комп'ютера</option>
          <option value="2p">2 гравці</option>
        </select>
        <p id="status">Ходить: X</p>
        <button id="restartBtn">Почати знову</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
